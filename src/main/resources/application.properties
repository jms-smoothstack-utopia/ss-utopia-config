spring.application.name=utopia-config-service
server.port=8888

spring.cloud.config.server.git.uri=https://github.com/jms-smoothstack-utopia/ss-utopia-config-files
spring.cloud.config.server.default-label=main
spring.cloud.config.server.git.clone-on-start=true
spring.cloud.config.server.git.search-paths={application}

logging.level.org.springframework.cloud=debug
logging.level.org.springframework.web=debug

encrypt.key=${SPRING_CONFIG_ENCRYPT_KEY}